<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <script th:src="@{'/js/dashboard.js'}"></script>
</head>
<body>
<div th:fragment="dashboard">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom" style="background-color: #ffffff;">
        <div class="container">
            <a class="navbar-brand" th:href="@{'/ui/dash'}">
                <img th:src="@{'/images/logo.png'}" alt="My Bank Logo" style="width: 60px; height: 60px; "/>
                <span style="color: #182052;  font-family: 'Montserrat', sans-serif;">My Bank</span>
            </a>

            <div class="navbar-text ml-auto d-flex align-items-center">
                <span th:id="Username" class="welcome-text" style="color: #182052; font-size: 24px;">Welcome, John Doe</span>

                <form id="logoutForm" action="/logout" method="post">
                    <button id="logoutButton" class="btn btn-logout ml-2" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto justify-content-start">
                    <li class="nav-item dropdown" aria-haspopup="false">
                        <a class="nav-link dropdown-toggle" th:href="@{'/error?code=404&msg=Page under construction'}" >
                            Accounts <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{'/error?code=404&msg=Page under construction'}">
                            Deposits <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{'/error?code=404&msg=Page under construction'}">
                            Payments <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="loansDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Loans <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="cardsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cards <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="insuranceDropdown" role="button" data-toggle="dropdown">
                            Insurance <i class="bi bi-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{'/ui/view'}">View Insurance</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>
<div class="carousel-container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{'/images/insu_1.png'}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{'/images/insu_2.jpg'}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{'/images/insu_4.jpg'}" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{'/images/insu_5.jpg'}" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<br><br>
<div class="container ">
    <div class="row ">
        <div class="col col-md-6 col-lg-6 col-sm-6 col-6" >
            <img class="img-fluid " th:src="@{'/images/dash1.png'}" alt="Image l" />
        </div>
        <div class="col col-md-3 col-lg-3 col-sm-3 col-6">
            <img class="img-fluid" th:src="@{'/images/dash2.png'}" alt="Image ll"/>
        </div>
    </div>
</div>

<img class="bottom-right-image" th:src="@{'/images/dash11.png'}" alt="Image 3" width="200" height="150"/>
<div th:replace="footer :: footer">

</div>


</body>
</html>
